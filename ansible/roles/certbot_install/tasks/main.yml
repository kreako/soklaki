- name: Install snapd
  dnf:
    name: snapd
    state: latest
  become: yes

- name: Enable snapd
  ansible.builtin.systemd:
    name: snapd.socket
    enabled: yes
    state: started
  become: yes

- name: Create the snapd symbolic link
  ansible.builtin.file:
    src: /var/lib/snapd/snap
    dest: /snap
    state: link
  become: yes

- name: Install certbot with --classic
  community.general.snap:
    name: certbot
    classic: yes
  become: yes

- name: Create the certbot symbolic link
  ansible.builtin.file:
    src: /snap/bin/certbot
    dest: /usr/bin/certbot
    state: link
  become: yes

- name: Certbot command variable
  set_fact:
    certbot_command: certbot --email olivier@soklaki.fr --redirect --agree-tos --non-interactive --nginx --expand

- name: Certbot command variable
  set_fact:
    certbot_command: "{{ certbot_command }} --domains {{ item.server_name }}"
  loop: "{{domains}}"

- name: Certbot command variable echo
  debug:
    msg: "{{ certbot_command }}"

- name: Ask certificate
  ansible.builtin.shell: "{{ certbot_command }}"
  become: yes

- name: Add a cron to renew certificate automatically
  ansible.builtin.cron:
    name: certbot
    job: "{{ certbot_command }}"
    special_time: weekly
  become: yes
