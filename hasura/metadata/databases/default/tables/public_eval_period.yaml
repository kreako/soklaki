table:
  name: eval_period
  schema: public
object_relationships:
- name: group
  using:
    foreign_key_constraint_on: group_id
array_relationships:
- name: comments
  using:
    foreign_key_constraint_on:
      column: eval_period_id
      table:
        name: eval_comment
        schema: public
- name: evaluations
  using:
    foreign_key_constraint_on:
      column: eval_period_id
      table:
        name: eval_evaluation
        schema: public
- name: observations
  using:
    manual_configuration:
      column_mapping:
        id: eval_period_id
      insertion_order: null
      remote_table:
        name: eval_observation_period
        schema: public
- name: reports
  using:
    foreign_key_constraint_on:
      column: eval_period_id
      table:
        name: report
        schema: public
- name: students
  using:
    manual_configuration:
      column_mapping:
        id: eval_period_id
      insertion_order: null
      remote_table:
        name: eval_period_student
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      group_id:
        _eq: X-Hasura-User-Group
    columns:
    - active
    - end
    - group_id
    - name
    - start
  role: user
select_permissions:
- permission:
    columns:
    - group_id
    - active
    - end
    - start
    - id
    - name
    - created_at
    - updated_at
    filter:
      group_id:
        _eq: X-Hasura-User-Group
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - active
    - end
    - name
    - start
    filter:
      group_id:
        _eq: X-Hasura-User-Group
  role: user
