table:
  name: eval_observation_competency
  schema: public
object_relationships:
- name: competency
  using:
    foreign_key_constraint_on: competency_id
- name: observation
  using:
    foreign_key_constraint_on: observation_id
insert_permissions:
- permission:
    backend_only: false
    check:
      observation:
        students:
          student:
            group_id:
              _eq: X-Hasura-User-Group
    columns:
    - competency_id
    - observation_id
  role: user
select_permissions:
- permission:
    columns:
    - competency_id
    - id
    - observation_id
    filter:
      observation:
        students:
          student:
            group_id:
              _eq: X-Hasura-User-Group
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - competency_id
    - observation_id
    filter:
      observation:
        students:
          student:
            group_id:
              _eq: X-Hasura-User-Group
  role: user
delete_permissions:
- permission:
    filter:
      observation:
        students:
          student:
            group_id:
              _eq: X-Hasura-User-Group
  role: user
