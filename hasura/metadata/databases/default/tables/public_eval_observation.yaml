table:
  name: eval_observation
  schema: public
object_relationships:
- name: period
  using:
    foreign_key_constraint_on: eval_period_id
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: competencies
  using:
    foreign_key_constraint_on:
      column: observation_id
      table:
        name: eval_observation_competency
        schema: public
- name: students
  using:
    foreign_key_constraint_on:
      column: observation_id
      table:
        name: eval_observation_student
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - date
    - eval_period_id
    - text
    - user_id
  role: user
select_permissions:
- permission:
    columns:
    - created_at
    - date
    - eval_period_id
    - id
    - text
    - updated_at
    - user_id
    filter:
      user:
        group_id:
          _eq: X-Hasura-User-Group
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - date
    - eval_period_id
    - text
    - user_id
    filter:
      user:
        group_id:
          _eq: X-Hasura-User-Group
  role: user
delete_permissions:
- permission:
    filter:
      user:
        group_id:
          _eq: X-Hasura-User-Group
  role: user
