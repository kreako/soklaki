table:
  name: eval_observation
  schema: public
object_relationships:
- name: complete
  using:
    manual_configuration:
      column_mapping:
        id: observation_id
      insertion_order: null
      remote_table:
        name: eval_observation_complete
        schema: public
- name: period
  using:
    foreign_key_constraint_on: eval_period_id
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: competencies
  using:
    foreign_key_constraint_on:
      column: observation_id
      table:
        name: eval_observation_competency
        schema: public
- name: last_evaluations
  using:
    manual_configuration:
      column_mapping:
        id: observation_id
      insertion_order: null
      remote_table:
        name: eval_observation_last_evaluations
        schema: public
- name: students
  using:
    foreign_key_constraint_on:
      column: observation_id
      table:
        name: eval_observation_student
        schema: public
- name: students_cycles
  using:
    manual_configuration:
      column_mapping:
        id: observation_id
      insertion_order: null
      remote_table:
        name: eval_observation_student_cycle
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - user_id:
          _eq: X-Hasura-User-Id
      - period:
          group_id:
            _eq: X-Hasura-User-Group
    columns:
    - active
    - date
    - eval_period_id
    - text
    - user_id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - active
    - created_at
    - date
    - eval_period_id
    - id
    - text
    - updated_at
    - user_id
    filter:
      _and:
      - period:
          group_id:
            _eq: X-Hasura-User-Group
      - user:
          group_id:
            _eq: X-Hasura-User-Group
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - active
    - date
    - eval_period_id
    - text
    - user_id
    filter:
      _and:
      - period:
          group_id:
            _eq: X-Hasura-User-Group
      - user:
          group_id:
            _eq: X-Hasura-User-Group
  role: user
