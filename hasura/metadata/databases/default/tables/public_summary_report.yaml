table:
  name: summary_report
  schema: public
object_relationships:
- name: student
  using:
    foreign_key_constraint_on: student_id
select_permissions:
- permission:
    columns:
    - id
    - created_at
    - cycle
    - json_path
    - pdf_path
    - student_id
    - active
    - date
    filter:
      student:
        group_id:
          _eq: X-Hasura-User-Group
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - active
    filter:
      student:
        group_id:
          _eq: X-Hasura-User-Group
  role: user
