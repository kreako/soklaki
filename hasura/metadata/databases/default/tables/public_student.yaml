array_relationships:
- name: comments
  using:
    foreign_key_constraint_on:
      column: student_id
      table:
        name: eval_comment
        schema: public
- name: evaluations
  using:
    foreign_key_constraint_on:
      column: student_id
      table:
        name: eval_evaluation
        schema: public
- name: observations
  using:
    foreign_key_constraint_on:
      column: student_id
      table:
        name: eval_observation_student
        schema: public
- name: reports
  using:
    foreign_key_constraint_on:
      column: student_id
      table:
        name: report
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      group_id:
        _eq: X-Hasura-User-Group
    columns:
    - active
    - birthdate
    - cycle
    - firstname
    - group_id
    - lastname
    - school_entry
  role: user
object_relationships:
- name: fullname
  using:
    manual_configuration:
      column_mapping:
        id: id
      insertion_order: null
      remote_table:
        name: student_fullname
        schema: public
- name: group
  using:
    foreign_key_constraint_on: group_id
select_permissions:
- permission:
    columns:
    - group_id
    - id
    - active
    - birthdate
    - school_entry
    - firstname
    - lastname
    - cycle
    filter:
      group_id:
        _eq: X-Hasura-User-Group
  role: user
table:
  name: student
  schema: public
update_permissions:
- permission:
    check: null
    columns:
    - active
    - birthdate
    - cycle
    - firstname
    - lastname
    - school_entry
    filter:
      group_id:
        _eq: X-Hasura-User-Group
  role: user
