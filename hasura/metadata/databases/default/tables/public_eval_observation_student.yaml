table:
  name: eval_observation_student
  schema: public
object_relationships:
- name: observation
  using:
    foreign_key_constraint_on: observation_id
- name: student
  using:
    foreign_key_constraint_on: student_id
insert_permissions:
- permission:
    backend_only: false
    check:
      student:
        group_id:
          _eq: X-Hasura-User-Group
    columns:
    - observation_id
    - student_id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - observation_id
    - student_id
    filter:
      student:
        group_id:
          _eq: X-Hasura-User-Group
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - observation_id
    - student_id
    filter:
      student:
        group_id:
          _eq: X-Hasura-User-Group
  role: user
delete_permissions:
- permission:
    filter:
      student:
        group_id:
          _eq: X-Hasura-User-Group
  role: user
