table:
  name: eval_observations_count_period_weeks
  schema: public
object_relationships:
- name: period
  using:
    manual_configuration:
      column_mapping:
        eval_period_id: id
      insertion_order: null
      remote_table:
        name: eval_period
        schema: public
- name: user
  using:
    manual_configuration:
      column_mapping:
        user_id: id
      insertion_order: null
      remote_table:
        name: user
        schema: public
select_permissions:
- permission:
    columns:
    - eval_period_id
    - week_start
    - user_id
    - observations_count
    filter:
      _and:
      - period:
          id:
            _eq: X-Hasura-User-Group
      - user:
          group_id:
            _eq: X-Hasura-User-Group
  role: user
