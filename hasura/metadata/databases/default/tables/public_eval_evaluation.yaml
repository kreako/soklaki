table:
  name: eval_evaluation
  schema: public
object_relationships:
- name: competency
  using:
    foreign_key_constraint_on: competency_id
- name: period
  using:
    foreign_key_constraint_on: eval_period_id
- name: student
  using:
    foreign_key_constraint_on: student_id
- name: student_cycle
  using:
    manual_configuration:
      column_mapping:
        id: evaluation_id
      insertion_order: null
      remote_table:
        name: eval_evaluation_student_cycle
        schema: public
- name: user
  using:
    foreign_key_constraint_on: user_id
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - student:
          group_id:
            _eq: X-Hasura-User-Group
      - competency:
          group_id:
            _eq: X-Hasura-User-Group
      - period:
          group_id:
            _eq: X-Hasura-User-Group
      - user:
          id:
            _eq: X-Hasura-User-Id
    columns:
    - active
    - comment
    - competency_id
    - date
    - eval_period_id
    - status
    - student_id
    - user_id
  role: user
select_permissions:
- permission:
    columns:
    - id
    - student_id
    - user_id
    - active
    - date
    - competency_id
    - eval_period_id
    - comment
    - created_at
    - updated_at
    - status
    filter:
      _and:
      - student:
          group_id:
            _eq: X-Hasura-User-Group
      - competency:
          group_id:
            _eq: X-Hasura-User-Group
      - period:
          group_id:
            _eq: X-Hasura-User-Group
      - user:
          group_id:
            _eq: X-Hasura-User-Group
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - active
    - comment
    - date
    - eval_period_id
    - status
    filter:
      _and:
      - student:
          group_id:
            _eq: X-Hasura-User-Group
      - competency:
          group_id:
            _eq: X-Hasura-User-Group
      - period:
          group_id:
            _eq: X-Hasura-User-Group
      - user:
          group_id:
            _eq: X-Hasura-User-Group
  role: user
