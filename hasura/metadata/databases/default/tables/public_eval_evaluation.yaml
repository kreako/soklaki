table:
  name: eval_evaluation
  schema: public
object_relationships:
- name: competency
  using:
    foreign_key_constraint_on: competency_id
- name: student
  using:
    foreign_key_constraint_on: student_id
- name: user
  using:
    foreign_key_constraint_on: user_id
insert_permissions:
- permission:
    backend_only: false
    check:
      student:
        group_id:
          _eq: X-Hasura-User-Group
    columns:
    - comment
    - competency_id
    - status
    - student_id
    - user_id
  role: user
select_permissions:
- permission:
    columns:
    - id
    - user_id
    - student_id
    - competency_id
    - status
    - comment
    - created_at
    - updated_at
    filter:
      student:
        group_id:
          _eq: X-Hasura-User-Group
  role: user
update_permissions:
- permission:
    check:
      student:
        group_id:
          _eq: X-Hasura-User-Group
    columns:
    - comment
    - status
    filter:
      student:
        group_id:
          _eq: X-Hasura-User-Group
  role: user
delete_permissions:
- permission:
    filter:
      student:
        group_id:
          _eq: X-Hasura-User-Group
  role: user
