table:
  name: eval_comment
  schema: public
object_relationships:
- name: period
  using:
    foreign_key_constraint_on: eval_period_id
- name: student
  using:
    foreign_key_constraint_on: student_id
- name: user
  using:
    foreign_key_constraint_on: user_id
insert_permissions:
- permission:
    backend_only: false
    check:
      student:
        group_id:
          _eq: X-Hasura-User-Group
    columns:
    - eval_period_id
    - student_id
    - text
    - user_id
  role: user
select_permissions:
- permission:
    columns:
    - created_at
    - eval_period_id
    - id
    - student_id
    - text
    - updated_at
    - user_id
    filter:
      student:
        group_id:
          _eq: X-Hasura-User-Group
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - eval_period_id
    - text
    filter:
      student:
        group_id:
          _eq: X-Hasura-User-Group
  role: user
delete_permissions:
- permission:
    filter:
      student:
        group_id:
          _eq: X-Hasura-User-Group
  role: user
