delete_permissions:
- permission:
    filter:
      student:
        group_id:
          _eq: X-Hasura-User-Group
  role: user
insert_permissions:
- permission:
    backend_only: false
    check:
      student:
        group_id:
          _eq: X-Hasura-User-Group
    columns:
    - student_id
    - text
    - user_id
  role: user
object_relationships:
- name: student
  using:
    foreign_key_constraint_on: student_id
- name: user
  using:
    foreign_key_constraint_on: user_id
select_permissions:
- permission:
    columns:
    - id
    - student_id
    - user_id
    - text
    - created_at
    - updated_at
    filter:
      student:
        group_id:
          _eq: X-Hasura-User-Group
  role: user
table:
  name: eval_comment
  schema: public
update_permissions:
- permission:
    check: null
    columns:
    - text
    filter:
      student:
        group_id:
          _eq: X-Hasura-User-Group
  role: user
