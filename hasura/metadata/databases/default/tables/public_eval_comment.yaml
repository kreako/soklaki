table:
  name: eval_comment
  schema: public
object_relationships:
- name: period
  using:
    foreign_key_constraint_on: eval_period_id
- name: student
  using:
    foreign_key_constraint_on: student_id
- name: user
  using:
    foreign_key_constraint_on: user_id
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - period:
          group_id:
            _eq: X-Hasura-User-Group
      - student:
          group_id:
            _eq: X-Hasura-User-Group
      - user:
          group_id:
            _eq: X-Hasura-User-Group
    columns:
    - active
    - date
    - eval_period_id
    - student_id
    - text
    - user_id
  role: user
select_permissions:
- permission:
    columns:
    - id
    - student_id
    - user_id
    - active
    - date
    - eval_period_id
    - text
    - created_at
    - updated_at
    filter:
      _and:
      - period:
          group_id:
            _eq: X-Hasura-User-Group
      - student:
          group_id:
            _eq: X-Hasura-User-Group
      - user:
          group_id:
            _eq: X-Hasura-User-Group
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - active
    - date
    - eval_period_id
    - text
    filter:
      _and:
      - period:
          group_id:
            _eq: X-Hasura-User-Group
      - student:
          group_id:
            _eq: X-Hasura-User-Group
      - user:
          group_id:
            _eq: X-Hasura-User-Group
  role: user
