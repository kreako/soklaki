table:
  name: socle_competency
  schema: public
object_relationships:
- name: container
  using:
    foreign_key_constraint_on: container_id
- name: group
  using:
    foreign_key_constraint_on: group_id
array_relationships:
- name: evaluations
  using:
    foreign_key_constraint_on:
      column: competency_id
      table:
        name: eval_evaluation
        schema: public
- name: observations
  using:
    foreign_key_constraint_on:
      column: competency_id
      table:
        name: eval_observation_competency
        schema: public
- name: subjects
  using:
    foreign_key_constraint_on:
      column: competency_id
      table:
        name: socle_competency_subject
        schema: public
- name: templates
  using:
    foreign_key_constraint_on:
      column: competency_id
      table:
        name: eval_observation_template_competency
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      group_id:
        _eq: X-Hasura-User-Group
    columns:
    - active
    - alpha_full_rank
    - container_id
    - cycle
    - full_rank
    - group_id
    - rank
    - text
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - active
    - alpha_full_rank
    - container_id
    - cycle
    - full_rank
    - group_id
    - id
    - rank
    - text
    filter:
      group_id:
        _eq: X-Hasura-User-Group
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - active
    - alpha_full_rank
    - container_id
    - cycle
    - full_rank
    - rank
    - text
    filter:
      group_id:
        _eq: X-Hasura-User-Group
  role: user
