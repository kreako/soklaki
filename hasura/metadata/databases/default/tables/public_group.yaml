table:
  name: group
  schema: public
array_relationships:
- name: competencies
  using:
    foreign_key_constraint_on:
      column: group_id
      table:
        name: socle_competency
        schema: public
- name: containers
  using:
    foreign_key_constraint_on:
      column: group_id
      table:
        name: socle_container
        schema: public
- name: periods
  using:
    foreign_key_constraint_on:
      column: group_id
      table:
        name: eval_period
        schema: public
- name: pricings
  using:
    foreign_key_constraint_on:
      column: group_id
      table:
        name: group_pricing
        schema: public
- name: students
  using:
    foreign_key_constraint_on:
      column: group_id
      table:
        name: student
        schema: public
- name: subjects
  using:
    foreign_key_constraint_on:
      column: group_id
      table:
        name: socle_subject
        schema: public
- name: users
  using:
    foreign_key_constraint_on:
      column: group_id
      table:
        name: user
        schema: public
select_permissions:
- permission:
    columns:
    - id
    - name
    - is_school
    - payment_ok
    filter:
      id:
        _eq: X-Hasura-User-Group
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - name
    filter:
      id:
        _eq: X-Hasura-User-Group
  role: user
