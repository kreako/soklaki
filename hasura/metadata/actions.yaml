actions:
- name: login
  definition:
    kind: synchronous
    handler: http://localhost:8000/login
    forward_client_headers: true
  permissions:
  - role: user
  - role: anonymous
- name: signup
  definition:
    kind: synchronous
    handler: http://localhost:8000/signup
    forward_client_headers: true
  permissions:
  - role: user
  - role: anonymous
custom_types:
  enums: []
  input_objects: []
  objects:
  - name: SignupOutput
  - name: LoginOutput
  scalars: []
