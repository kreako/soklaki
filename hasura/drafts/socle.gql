      container_id: { _is_null: true }
      active: { _eq: true }
    }
  ) {
    id
    children(
      order_by: { alpha_full_rank: asc }
      where: { active: { _eq: true } }
    ) {
      id
      competencies(
        order_by: { alpha_full_rank: asc }
        where: { active: { _eq: true } }
      ) {
        id
        subjects(
          order_by: { subject: { title: asc } }
          where: { subject: { active: { _eq: true } }, active: { _eq: true } }
        ) {
          id
          subject_id
        }
      }
    }
    competencies(
      order_by: { alpha_full_rank: asc }
      where: { active: { _eq: true } }
    ) {
      id
      subjects(
        order_by: { subject: { title: asc } }
        where: { subject: { active: { _eq: true } }, active: { _eq: true } }
      ) {
        id
        subject_id
      }
    }
  }
  c4: socle_container(
    order_by: { alpha_full_rank: asc }
    where: {
      cycle: { _eq: "c4" }
      container_id: { _is_null: true }
      active: { _eq: true }
    }
  ) {
    id
    children(
      order_by: { alpha_full_rank: asc }
      where: { active: { _eq: true } }
    ) {
      id
